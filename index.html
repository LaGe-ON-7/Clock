<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        <div class="center"></div>
        <div id="hour"></div> 
        <div id="minute"></div>
        <div class="red-center"></div>
        <div id="second"></div>

        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>

        <ul id="markWrap"></ul>
    </div>

<script>
    function Mack() {
        var markWrap = document.getElementById("markWrap");

        for (var i = 0; i < 60; i++) {
            var markLi = document.createElement("li")
            markLi.style.cssText = "transform: rotate(" + i * 6 + "deg) translateY(180px)"
            
            if ((i % 5) == 0) {
                markLi.style.width = "5px"
                markLi.style.height = "15px"
                markLi.style.top = "calc(50% - 7.5px)"
                markLi.style.left = "calc(50% - 2.5px)"
            }

            markWrap.appendChild(markLi);
        }

    }
    Mack()

    setInterval(function() {
        var date = new Date()
        var hours = date.getHours()
        var minutes = date.getMinutes()
        var seconds = date.getSeconds()

        var hoursNeedle = document.getElementById("hour")
        var minutesNeedle = document.getElementById("minute")
        var secondsNeedle = document.getElementById("second")

        hoursNeedle.style.transform = `rotate(${(hours % 12) * 30 + minutes / 2}deg)`
        minutesNeedle.style.transform = `rotate(${minutes * 6}deg)`
        secondsNeedle.style.transform = `rotate(${seconds * 6}deg)`
    }, 1000)
</script>
</body>
</html>
